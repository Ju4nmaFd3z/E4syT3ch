<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - EasyTech</title>
    <link rel="stylesheet" href="css/pagcontacto.css">
    <link rel="shortcut icon" href="recursos/isotipo_easytech_recortado.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <nav class="navHeader">
            <div class="imagotipoHeader">
                <img class="isotipoHeader" src="recursos/isotipo_easytech_recortado.png" alt="Isotipo EasyTech">
                <h1 class="logotipoHeader">Easy<span class="techHeader">Tech</span></h1>
            </div>
            <div class="enlacesHeader">
                <div class="inicio">
                    <a href="index.html">Inicio</a>
                </div>
                <div class="servicios">
                    <a href="servicios.html">Servicios</a>
                </div>
                <div class="contacto">
                    <a href="pag_contacto.html">Contacto</a>
                </div>
            </div>
        </nav>
    </header>
    <section id="formularioContacto">
        <h1 class="formularioH">Contáctanos</h1>
        <hr class="formSeparador">
        <form id="contactoForm" action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="telefono">Teléfono:</label>
            <input type="number" id="telefono" name="telefono" placeholder="Tu número de teléfono" required>

            <label for="localidad">Localidad:</label>
            <select id="localidad" name="localidad" required>
                <option value="">Selecciona una localidad</option>
                <option value="pizarra">Pizarra</option>
                <option value="cerralba">Cerralba</option>
                <option value="zalea">Zalea</option>
                <option value="la_vega">La Vega Hipólito</option>
                <option value="gibralmora">Partido de Gibralmora</option>
                <option value="alora">Álora</option>
                <option value="cartama">Cártama</option>
                <option value="estacion_cartama">Estación de Cártama</option>
                <option value="coin">Coín</option>
                <option value="villafranco">Villafranco del Guadalhorce</option>
                <option value="carratraca">Carratraca</option>
            </select>

            <label for="servicio">Servicio:</label>
            <select id="servicio" name="servicio" required>
                <option value="">Selecciona un servicio</option>
                <option value="asesoria">Asesoría Tecnológica Personalizada</option>
                <option value="wifi">Configuración de Redes Wi-Fi</option>
                <option value="mantenimiento">Mantenimiento de Equipos Informáticos</option>
                <option value="clases">Clases de Informática Personalizadas</option>
                <option value="recuperacion">Recuperación de Datos Perdidos</option>
                <option value="otros">Otros Servicios (Especificar abajo)</option>
            </select>

            <label for="detalles">Detalles a tener en cuenta:</label>
            <textarea id="detalles" name="detalles" rows="4"
                placeholder="Especifica cualquier detalle relevante"></textarea>

            <fieldset>
                <legend>¿Cómo prefieres ser contactado?</legend>
                <div class="preferencias">
                    <input type="radio" id="contactoEmail" name="contacto" value="email" required>
                    <label for="contactoEmail">Email</label>
                </div>
                <br>
                <div class="preferencias">
                    <input type="radio" id="contactoTelefono" name="contacto" value="telefono" required>
                    <label for="contactoTelefono">Teléfono</label>
                </div>
            </fieldset>

            <div id="opcionNewsletter">
                <label for="newsletter">¡Quiero suscribirme a vuestra newsletter!</label>
                <br><br>
                <input type="checkbox" id="newsletter" name="newsletter" value="si">
            </div>

            <button type="submit" id="submitB">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Easy<span class="techFooter">Tech</span>. Todos los derechos reservados.</p>
        <div class="contactoFooter">
            <a href="mailto:info.easyt3ch@gmail.com" target="_blank" class="iconoFooter">
                <img src="recursos/icono_email.png" alt="Correo de contacto">
            </a>
            <a href="https://www.instagram.com/e4syt3ch" target="_blank" class="iconoFooter">
                <img src="recursos/icono_instagram.png" alt="Instagram">
            </a>
        </div>
    </footer>
</body>

</html>
